<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>二手房系统后台注册系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="static/assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="static/assets/libs/css/style.css">
    <link rel="stylesheet" href="static/assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container" method="post">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">二手房系统后台注册系统</h3>
                <p>请输入您的用户信息</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" name='pwd' type="password" required="" placeholder="密码">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass2" name='pwd2' type="password" required="" placeholder="确认密码">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">注册账户</button>
                </div>
                {% for message in get_flashed_messages() %}
                    {{ message }}
                {% endfor %}
            </div>
            <div class="card-footer bg-white">
                <p>已注册? <a href="/login" class="text-secondary">点此登录</a></p>
            </div>
        </div>
    </form>
</body>

 
</html>
